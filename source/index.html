<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <div class="page-wrapper">
    <header class="page-header">
      <div class="container">
        <div class="page-header__wrapper">
          <a class="page-header__logo logo">
            <img src="img/icon-logo.svg" width="52" height="52" alt="Логотип компании Smart Device">
            <div class="logo__wrapper">
              <h1>Smart Device</h1>
              <h2>умные технологии</h2>
            </div>
          </a>

          <div class="page-header__contacts">
            <div class="page-header__email-wrapper">
              <svg class="page-header__icon-email" width="19" height="14">
                <use xlink:href="#icon-mail"></use>
              </svg>
              <a class="page-header__email" href="mailto:info@sd.ru">
                <span class="page-header__contacts-text">info@sd.ru</span>
              </a>
            </div>
            <div class="page-header__phone-wrapper">
              <svg class="page-header__icon-phone" width="18" height="18">
                <use xlink:href="#icon-phone"></use>
              </svg>
              <a class="page-header__phone" href="tel:+7 (495) 000 52 52">
                <span class="page-header__contacts-text">+7 (495) 000 52 52</span>
              </a>
            </div>
            <a class="page-header__callback btn" href="#">Заказать звонок</a>
          </div>
        </div>

        <div class="page-header__content header-content">
          <h2>Печатные платы</h2>
          <div class="header-content__wrapper">
            <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
            <a class="btn" href="#feedback">
              <span class="header-content__btn-text">Получить бесплатную консультацию</span>
              <span class="header-content__mobile-btn-text">Бесплатная консультация</span>
            </a>
          </div>
        </div>

        <a class="page-header__scroll" href="#features">Скролл вниз</a>
      </div>
    </header>
    <section class="features" id="features"></section>
    <footer></footer>
  </div>
</body>
</html>
