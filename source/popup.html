<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Заказать звонок</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <a class="popup__return-link" href="index.html">
    <h2 class="popup__return-title">На главную</h2>
  </a>

  <section class="page-main__popup popup popup--blank">
    <h3 class="popup__title">Закажите звонок</h3>
    <p class="popup__sign">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
    <form class="popup__form" action="https://echo.htmlacademy.ru" method="post">
      <input class="popup__input" type="text" name="user" placeholder="Имя">
      <input class="popup__input" type="tel" name="phone" placeholder="Телефон">
      <textarea class="popup__input popup__input--textarea" placeholder="Ваш вопрос"></textarea>
      <button class="popup__btn-submit btn" type="submit">Отправить</button>
      <input class="popup__checkbox visually-hidden" type="checkbox" name="permission" id="permission" checked>
      <label class="popup__label" for="permission">Я согласен на обработку персональных данных</label>
    </form>
    <button class="popup__btn-close" type="button"><span class="visually-hidden">Закрыть</span></button>
  </section>
</body>
</html>
